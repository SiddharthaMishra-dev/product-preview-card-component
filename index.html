<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card card-component">
      <div class="row g-0">
        <div class="col-md-6">
          <img
            src="./images/image-product-desktop.jpg"
            class="img-fluid rounded-start product-img"
            alt="..."
          />
        </div>
        <div class="col-md-6 card-details">
          <div class="card-header">
            <h5 class="text-muted header">PERFUME</h5>
          </div>
          <div class="card-body">
            <h3 class="card-title product-title">
              Gabrielle Essence Eau De Parfum
            </h3>
            <p class="card-text text-muted product-description">
              A floral,solar and voluptuous interpretation composed by Olivier
              Polge, Perfume-Creator for the House of CHANEL
            </p>
            <h2 class="price">$149.99</h2>
            <h4 class="text-muted price-canceled">$169.99</h4>
          </div>
          <div class="card-footer">
            <button class="btn btn-lg cart-btn">
              <img src="./images/icon-cart.svg" class="cart-icon" />
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
